<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChadNova AI | Predict</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <style>
        :root { --chad-green: #198754; --chad-dark: #1e293b; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .navbar { background-color: var(--chad-dark) !important; }
        .btn-success { background-color: var(--chad-green); border: none; }
    </style>

    <script src="main.js" defer></script>
</head>
<body class="bg-light">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm py-3">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fa-solid fa-leaf text-success me-2"></i>CHADNOVA AI
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Core Concepts</a>
                <a class="nav-link btn btn-outline-success text-white px-3 ms-lg-3" href="/predict.html">
                    Launch Predictor
                </a>
                <a class="nav-link ms-3" href="/dashboard.html">
                    <i class="fa-solid fa-chart-line"></i> Dashboard
                </a>
            </div>
        </div>
    </nav>

    <!-- PREDICTOR FORM -->
    <div class="container-fluid mt-5 px-5">
        <div class="row">
            <div class="col-md-4 no-print" data-aos="fade-right">
                <div class="card shadow border-0 p-4 h-100">
                    <h4 class="mb-4 text-success fw-bold">Analysis Parameters</h4>
                    <form id="predictForm">
                        <label class="small fw-bold">Select Country</label>
                        <select name="country" id="countrySelect" class="form-select mb-3" required>
                            <!-- Options will be populated from backend -->
                        </select>

                        <label class="small fw-bold">Select Crop</label>
                        <select name="crop" id="cropSelect" class="form-select mb-3" required>
                            <!-- Options will be populated from backend -->
                        </select>

                        <label class="small fw-bold">Target Year</label>
                        <select name="year" class="form-select mb-3" required>
                            <option value="2024">2024 (Current)</option>
                            <option value="2025" selected>2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2030">2030 (Long-term)</option>
                        </select>

                        <div class="row g-2 mb-3">
                            <div class="col-6">
                                <label class="small fw-bold">Rainfall (mm)</label>
                                <input type="number" name="rainfall" class="form-control" placeholder="e.g. 1000" required>
                            </div>
                            <div class="col-6">
                                <label class="small fw-bold">Temperature (Â°C)</label>
                                <input type="number" step="0.1" name="temp" class="form-control" placeholder="e.g. 25" required>
                            </div>
                        </div>

                        <label class="small fw-bold">Pesticides (tonnes)</label>
                        <input type="number" name="pesticides" class="form-control mb-4" placeholder="e.g. 100" required>

                        <button type="submit" class="btn btn-success w-100 py-3 fw-bold shadow-sm">RUN AI DIAGNOSTIC</button>
                    </form>
                </div>
            </div>

            <div class="col-md-8">
                <div class="h-100 d-flex flex-column justify-content-center align-items-center opacity-25 border rounded bg-white shadow-sm p-5">
                    <i class="fa-solid fa-microchip fa-7x mb-4"></i>
                    <h3 class="fw-bold">Awaiting Data Analysis</h3>
                    <p>Configure parameters on the left to generate the visual report. After submission, you will be redirected to the dashboard.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="py-4 text-center text-muted small mt-5">
        &copy; 2025 ChadNova Technologies. All Rights Reserved.
    </footer>

    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 800, once: true });
    </script>
</body>
</html>
